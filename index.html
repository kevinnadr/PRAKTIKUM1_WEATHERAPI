<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informasi Cuaca Detail</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #eef2f3;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        input[type="text"] {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            padding: 12px 20px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #weatherData {
            margin-top: 20px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
        #weatherData p {
            margin: 12px 0;
            font-size: 16px;
            display: flex;
            justify-content: space-between;
        }
        #weatherData p strong {
            color: #555;
        }
        #weatherData p span {
            color: #000;
            font-weight: 500;
            text-align: right;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Cek Informasi Cuaca üåç</h2>
        <div class="input-group">
            <input type="text" id="inputLokasi" placeholder="Contoh: Jakarta">
            <button onclick="getWeather()">Cari</button>
        </div>
        
        <div id="weatherData">
            <p><strong>Negara:</strong> <span id="negara">-</span></p>
            <p><strong>Provinsi:</strong> <span id="provinsi">-</span></p>
            <p><strong>Kota/Kecamatan:</strong> <span id="kecamatan">-</span></p>
            <hr>
            <p><strong>Suhu:</strong> <span id="suhu">-</span></p>
            <p><strong>Longitude:</strong> <span id="longitude">-</span></p>
            <p><strong>Latitude:</strong> <span id="latitude">-</span></p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script>
        // Fungsi untuk mengambil dan menampilkan data cuaca
        function getWeather() {
            const lokasi = $("#inputLokasi").val();

            // Validasi jika input kosong
            if (!lokasi) {
                alert("Harap masukkan nama lokasi terlebih dahulu.");
                return;
            }
            
           
            const apiKey = "03d7b4d222cb4c8581940421250610"; 
            const apiUrl = `https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${encodeURIComponent(lokasi)}&aqi=no`;

            // Melakukan request ke API menggunakan jQuery AJAX
            $.ajax({
                url: apiUrl,
                type: "GET",
                dataType: "json",
                success: function(data) {
                    console.log(data); // Menampilkan seluruh data response di console untuk debug

                    // Mengambil data spesifik dari response JSON
                    const negara = data.location.country;
                    const provinsi = data.location.region;
                    const kecamatan = data.location.name; 
                    const suhu = data.current.temp_c + " ¬∞C"; 
                    const longitude = data.location.lon;
                    const latitude = data.location.lat;

                    // Menampilkan data ke elemen HTML yang sesuai
                    $("#negara").text(negara);
                    $("#provinsi").text(provinsi);
                    $("#kecamatan").text(kecamatan);
                    $("#suhu").text(suhu);
                    $("#longitude").text(longitude);
                    $("#latitude").text(latitude);
                },
                error: function(error) {
                    console.error("Error:", error);
                    alert("Lokasi tidak ditemukan atau terjadi kesalahan. Pastikan nama lokasi benar.");
                    // Mengosongkan data jika terjadi error
                    $("#negara, #provinsi, #kecamatan, #suhu, #longitude, #latitude").text("-");
                }
            });
        }

       
        $("#inputLokasi").on('keypress', function(e) {
            if (e.which === 13) { 
                getWeather();
            }
        });
    </script>

</body>
</html>
